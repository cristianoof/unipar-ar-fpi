<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Crie seu Currículo Online</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            
        </header>
        <main>
            <form action="">
                <fieldset>
                    <legend>1. Dados Pessoais</legend>
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" value="" placeholder="Digite seu nome..." required>

                    <label for="nacionalidade">Nacionalidade</label>
                    <input type="text" id="nacionalidade" value="Brasileiro" required>

                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo" required>
                        <option value=""></option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                    
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" value="" required>

                    <label for="estadoCivil">Estado Civil</label>
                    <select name="estadoCivil" id="estadoCivil" required>
                        <option value=""></option>
                        <option value="">Solteiro(a)</option>
                        <option value="">Casado(a)</option>
                        <option value="">União Estável</option>
                        <option value="">Divorciado(a)</option>
                        <option value="">Viúvo(a)</option>
                    </select>

                    <label for="filhos">Tem Filho(s)?</label>
                    <select name="filhos" id="filhos">
                        <option value=""></option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>

                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" required>


                </fieldset>
            </form>

        </main>

    </body>
</html>
